<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あおばドッグラン 利用状況</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">
    <link href="./css/fontawesome.min.css" rel="stylesheet" />
    <link href="./css/brands.css" rel="stylesheet" />
    <link href="./css/solid.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/loading.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://aobadogrun.blogspot.com/favicon.ico" rel="icon" type="image/x-icon">    
</head>
<body>
    <div class="container">
        <div class="ribbon">
            <h3><i class="fa-solid fa-dog"></i> あおばドッグラン 利用状況</h3>
        </div>
        <p class="active-user-count">現在の来場人数：<span id="user-count">15人</span><button id="btn-reflesh"><i class="fa-solid fa-rotate"></i></button></p>
        <div class="user-no-area">
            <label for="user-no">会員番号</label>
            <input type="tel" name="user-no" id="user-no">
        </div>
        <div class="btn-area">
            <button class="btn-sticky" id="btn-entry"><i class="fa-solid fa-paw"></i> 入場</button>
            <button class="btn-sticky" id="btn-exit"><i class="fa-solid fa-paw"></i> 退場</button>
        </div>        
    </div>
    <div id="spinner">
        <div class="ld ld-spin">
            <i class="fa-solid fa-bone"></i>
        </div>
        <p>読み込み中...</p>
        <div class="ld ld-spin">
            <i class="fa-solid fa-bone"></i>
        </div>
    </div>
    <script src="./scripts/app.js"></script>
</body>
</html>
